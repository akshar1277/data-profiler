{% extends "layout.html" %} {% block body %}
<!-- ?PROD Only: Google Tag Manager (noscript) (Default ThemeSelection: GTM-5DDHKGP, PixInvent: GTM-5J3LMKC) -->
<noscript
  ><iframe
    src="https://www.googletagmanager.com/ns.html?id=GTM-5DDHKGP"
    height="0"
    width="0"
    style="display: none; visibility: hidden"
  ></iframe
></noscript>
<!-- End Google Tag Manager (noscript) -->

<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    {%include 'navbar.html'%}

    <!-- Layout container -->
    <div class="layout-page">
      <!-- Navbar -->

      <nav
        class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
        id="layout-navbar"
      >
        <div
          class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none"
        >
          <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
            <i class="ti ti-menu-2 ti-sm"></i>
          </a>
        </div>

        <div
          class="navbar-nav-right d-flex align-items-center"
          id="navbar-collapse"
        >
          <!-- Search -->
          <div class="navbar-nav align-items-center">
            <div class="nav-item navbar-search-wrapper mb-0">
              <form action="{% url 'search' %}" method="get">
                {% csrf_token %}
              <!-- <a
                class="nav-item nav-link search-toggler d-flex align-items-center px-0"
                href="javascript:void(0);"
              > -->
              <div class="input-group">
                <button class="btn btn-outline-primary" type="submit" id="button-addon1"><i class="ti ti-search ti-md me-2"></i></button>
                <input type="text" class="form-control" name="query" value="{{query}}" placeholder="Search..." aria-label="Example text with button addon" aria-describedby="button-addon1">
              </div>
                <!-- <button type="submit" class="btn btn-outline-primary" ><i class="ti ti-search ti-md me-2"></i></button>
                <label
                ><input
                  type="text"
                  name="'query"
                  class="form-control"
                  placeholder="Search..."
                  aria-controls="DataTables_Table_0"
              /></label>
              </a> -->
            </form>
            </div>
          </div>
          <!-- <div class="d-flex align-items-center me-5">
            <div
              id="DataTables_Table_0_filter"
              class="dataTables_filter ms-n3"
            >
              <label
                ><input
                  type="search"
                  class="form-control"
                  placeholder="Search Order"
                  aria-controls="DataTables_Table_0"
              /></label>
            </div>
          </div> -->
          <!-- /Search -->
        </div>

        <!-- Search Small Screens -->
        <div class="navbar-search-wrapper search-input-wrapper d-none">
          <input
            type="text"
            class="form-control search-input container-xxl border-0"
            placeholder="Search..."
            aria-label="Search..."
          />
          <i class="ti ti-x ti-sm search-toggler cursor-pointer"></i>
        </div>
      </nav>

      <!-- / Navbar -->

      <!-- Content wrapper -->
      <div class="content-wrapper">
        <!-- Content -->

        <div class="container-xxl flex-grow-1 container-p-y">
          
          <!-- Users List Table -->
          <div class="card">
            <div class="card-header border-bottom">
              <div
                class="d-flex justify-content-between align-items-center row pb-2 gap-3 gap-md-0"
              >
                <div class="col-md-6 user_role">
                  <h5 class="card-title mb-3">SERVICES</h5>
                </div>
                <div
                  class="col-md-6 user_plan"
                  style="justify-content: end; display: flex"
                >
                <!-- <form method="GET" action="{% url 'service'%}"> -->
                  <a href="{% url 'service' %}">
                  <button
                    class="btn btn-secondary add-new btn-primary waves-effect waves-light"
                    tabindex="0"
                    aria-controls="DataTables_Table_0"
                    type="submit"
                    
                    
                  >
                    <span
                      ><i class="ti ti-plus me-0 me-sm-1 ti-xs"></i
                      ><span class="d-none d-sm-inline-block"
                        >Add Service</span
                      ></span
                    >
                  </button>
                </a>
                <!-- </form> -->
                </div>
                <div class="col-md-4 user_status"></div>
              </div>
            </div>
            <div class="card-datatable table-responsive">
              
              <table class="datatables-users table table-hover">
                <thead class="border-top">
                  <tr>
                    <th></th>
                    <th>Dataset_name</th>
                    <th>Connecter</th>
                    <th>Pipeline_name</th>
                    <!-- <th>trigger_pipeline</th> -->
                    <th>piepline_details</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                  {%for service in services%}
                  
                    <tr>
                      <td></td>
                      <td><a href="{% url 'service_tables' id=service.id %}"><button type="button" class="btn p-0 dropdown-toggle hide-arrow" >{{service.service_name}}</button></a></td>
                      <td>{{service.conn_name}}</td>
                      <td><a href="{% url 'piepline_details' dag_id=service.service_name %}"><button type="button" class="btn p-0 dropdown-toggle hide-arrow" >{{service.service_name}}_dag</button></a> </td>
                      <!-- <td><a href="{% url 'service_tables' id=service.id %}"><button class="btn btn-secondary ">tables</button></a></td> -->
                      <!-- <td><a href="{% url 'pipeline_trigger' dag_id=service.service_name %}"><button class="btn btn-secondary ">trigger</button></a></td> -->
                      <td><a href="{% url 'piepline_details' dag_id=service.pipeline_name %}"><button class="btn btn-group ">pipeline </button></a></td>
                      <!-- <td><a href="{% url 'pipeline' id=service.id %}"><button class="btn btn-secondary ">pipeline</button></a></td> -->
                      <!-- <td><a href="{% url 'analysis' id=service.id  %}"><button class="btn btn-secondary ">analysis</button></a></td> -->
                      <!-- <td><a href="{% url 'pipeline_logs' dag_id=service.service_name  %}"><button class="btn btn-secondary ">logs</button></a></td> -->
                      <!-- <td><span class="badge bg-label-success me-1"></span></td> -->
                      <td>
                        <!-- <div class="dropdown"> -->
                          <a href="{% url 'delete' id=service.id %}">
                          <button type="button"  class="btn p-0 dropdown-toggle hide-arrow" ><i class="ti ti-trash me-2"></i></button>
                        </a>
                          <!-- <div class="dropdown-menu">
                            <a class="dropdown-item" href="javascript:void(0);"><i class="ti ti-trash me-2"></i> Delete</a>
                          </div> -->
                        <!-- </div> -->
                      </td>
                    </tr>
                  
                    {%endfor%}
                </tbody>
              </table>
            </div>
            <!-- Offcanvas to add new user -->
            <div
              class="offcanvas offcanvas-end"
              tabindex="-1"
              id="offcanvasAddUser"
              aria-labelledby="offcanvasAddUserLabel"
            >
              <div class="offcanvas-header">
                <h5 id="offcanvasAddUserLabel" class="offcanvas-title">
                  Add User
                </h5>
                <button
                  type="button"
                  class="btn-close text-reset"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body mx-0 flex-grow-0 pt-0 h-100">
                <form
                  class="add-new-user pt-0"
                  id="addNewUserForm"
                  onsubmit="return false"
                >
                  <div class="mb-3">
                    <label class="form-label" for="add-user-fullname"
                      >Full Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="add-user-fullname"
                      placeholder="John Doe"
                      name="userFullname"
                      aria-label="John Doe"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="add-user-email">Email</label>
                    <input
                      type="text"
                      id="add-user-email"
                      class="form-control"
                      placeholder="john.doe@example.com"
                      aria-label="john.doe@example.com"
                      name="userEmail"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="add-user-contact"
                      >Contact</label
                    >
                    <input
                      type="text"
                      id="add-user-contact"
                      class="form-control phone-mask"
                      placeholder="+1 (609) 988-44-11"
                      aria-label="john.doe@example.com"
                      name="userContact"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="add-user-company"
                      >Company</label
                    >
                    <input
                      type="text"
                      id="add-user-company"
                      class="form-control"
                      placeholder="Web Developer"
                      aria-label="jdoe1"
                      name="companyName"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="country">Country</label>
                    <select id="country" class="select2 form-select">
                      <option value="">Select</option>
                      <option value="Australia">Australia</option>
                      <option value="Bangladesh">Bangladesh</option>
                      <option value="Belarus">Belarus</option>
                      <option value="Brazil">Brazil</option>
                      <option value="Canada">Canada</option>
                      <option value="China">China</option>
                      <option value="France">France</option>
                      <option value="Germany">Germany</option>
                      <option value="India">India</option>
                      <option value="Indonesia">Indonesia</option>
                      <option value="Israel">Israel</option>
                      <option value="Italy">Italy</option>
                      <option value="Japan">Japan</option>
                      <option value="Korea">Korea, Republic of</option>
                      <option value="Mexico">Mexico</option>
                      <option value="Philippines">Philippines</option>
                      <option value="Russia">Russian Federation</option>
                      <option value="South Africa">South Africa</option>
                      <option value="Thailand">Thailand</option>
                      <option value="Turkey">Turkey</option>
                      <option value="Ukraine">Ukraine</option>
                      <option value="United Arab Emirates">
                        United Arab Emirates
                      </option>
                      <option value="United Kingdom">United Kingdom</option>
                      <option value="United States">United States</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="user-role">User Role</label>
                    <select id="user-role" class="form-select">
                      <option value="subscriber">Subscriber</option>
                      <option value="editor">Editor</option>
                      <option value="maintainer">Maintainer</option>
                      <option value="author">Author</option>
                      <option value="admin">Admin</option>
                    </select>
                  </div>
                  <div class="mb-4">
                    <label class="form-label" for="user-plan"
                      >Select Plan</label
                    >
                    <select id="user-plan" class="form-select">
                      <option value="basic">Basic</option>
                      <option value="enterprise">Enterprise</option>
                      <option value="company">Company</option>
                      <option value="team">Team</option>
                    </select>
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary me-sm-3 me-1 data-submit"
                  >
                    Submit
                  </button>
                  <button
                    type="reset"
                    class="btn btn-label-secondary"
                    data-bs-dismiss="offcanvas"
                  >
                    Cancel
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- / Content -->

        <div class="content-backdrop fade"></div>
      </div>
      <!-- Content wrapper -->
    </div>
    <!-- / Layout page -->
  </div>

  <!-- Overlay -->
  <div class="layout-overlay layout-menu-toggle"></div>

  <!-- Drag Target Area To SlideIn Menu On Small Screens -->
  <div class="drag-target"></div>
</div>
<!-- / Layout wrapper -->

{%endblock%}
