{% extends "layout.html" %} {% block body %}
{%load static%}
<!-- ?PROD Only: Google Tag Manager (noscript) (Default ThemeSelection: GTM-5DDHKGP, PixInvent: GTM-5J3LMKC) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5DDHKGP" height="0" width="0" style="display: none; visibility: hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar  ">
<div class="layout-container">
    {%include 'navbar.html'%}
  <!-- Content wrapper -->
  <div class="content-wrapper">

    <!-- Content -->
    
      <div class="container-xxl flex-grow-1 container-p-y">
        
        

<h4 class="py-3 mb-0">
<span class="text-muted fw-light">Dashboard /</span><span class="text-muted fw-light">Service /</span><span class="fw-medium">Connecter</span>
</h4>

<div class="app-ecommerce">

<!-- Add Product -->
<div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3">

<div class="d-flex flex-column justify-content-center">
  <h4 class="mb-1 mt-3">Add a new Connecter</h4>
</div>


</div>

<div class="row">
    <div class="col-md">
        <div class="card">
          <h5 class="card-header">Add Connecter</h5>
          <div class="card-body">
            <form class="needs-validation" novalidate action="{%url 'connecter' id=id%}" method="POST">
                {% csrf_token %}
                {%if message%}
        <div class="alert alert-warning" role="alert">
          {{message}}
        </div>
        {%endif%}
                {%for col in form%}
                
                <div class="mb-3">
                  <label class="form-label" for="bs-validation-name">{{col}}</label>
                  <input type="text" class="form-control" id="bs-validation-name" required name="{{col}}" />
                  <div class="valid-feedback"> Looks good! </div>
                  <div class="invalid-feedback"> Please enter your name. </div>
                </div>
                {%endfor%}

              <div class="row">
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Test Connection</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>



</div>
</div>
      </div>
      <!-- / Content -->

      
      



      
      <div class="content-backdrop fade"></div>
    </div>
    <!-- Content wrapper -->
  </div>
  <!-- / Layout page -->
</div>



<!-- Overlay -->
<div class="layout-overlay layout-menu-toggle"></div>


<!-- Drag Target Area To SlideIn Menu On Small Screens -->
<div class="drag-target"></div>

</div>
<!-- / Layout wrapper -->


<script src="{% static 'js/form-validation.js'%}"></script>
{%endblock%}
